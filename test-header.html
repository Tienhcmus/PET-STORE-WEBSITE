<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SEMINAR</title>
  <!-- Import Bootstrap, js and font awesome -->
  <link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="modal.css" />
  <link rel="stylesheet" type="text/css" href="cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-md"
      style="background-color: rgb(242, 241, 236); padding-top: 0; padding-bottom: 0;">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#" style="width: 100px;">
          <img src="./images//logo/Brand1.png" alt="pet-store" width="150%" height="150%">
        </a>
        <!-- Login -->
        <ul class="navbar-nav ml-auto" style="font-size: large;">
          <li class="nav-item">
            <div class="dropdown">
              <button id="header-button" type="button" data-toggle="dropdown" data-target="shopping-cart"
                class="dropdown-toggle">
                <i class="fas fa-shopping-cart"> </i> <span class="badge badge-danger">3</span></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <div class="shopping-cart">
                  <ul class="shopping-cart-items">
                    <li class="clearfix">
                      <img src="./images/works/1.jpg" alt="item1" />
                      <span class="item-name">Product 1</span>
                      <span class="item-price">$849.99</span>
                      <span class="item-quantity">Số lượng: 01</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="clearfix">
                      <img src="./images/works/1.jpg" alt="item1" />
                      <span class="item-name">Product 2</span>
                      <span class="item-price">$1,249.99</span>
                      <span class="item-quantity">Số lượng: 01</span>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="clearfix">
                      <img src="./images/works/1.jpg" alt="item1" />
                      <span class="item-name">Product 3</span>
                      <span class="item-price">$129.99</span>
                      <span class="item-quantity">Số lượng: 01</span>
                    </li>
                  </ul>
                  <div class="dropdown-divider"></div>
                  <p>Tổng tiền: </p>
                  <a href="#" class="check-out">Thanh Toán</a>
                
              </div>
            </div>
          </li>
          <li class="nav-item">
            <button id="header-button" type="button" data-toggle="modal" data-target="#Signup">
              Đăng Ký
            </button>
          </li>
          <li class="nav-item">
            <button id="header-button" type="button" data-toggle="modal" data-target="#Signin">
              Đăng Nhập
            </button>
          </li>
        </ul>
      </div>
      </div>
    </nav>
  </header>
  <!--End Header -->
</body>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="./script.js"></script>
<script src="./validation.js"></script>
<script type="text/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
